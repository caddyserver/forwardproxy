name: "Tests"

on:
  push:
    branches:
      - "master"
      - "main"
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "**.md"

jobs:
  Tests:
    strategy:
      matrix:
        go-version:
          - 1.21.x
          - 1.22.x
        platform:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ matrix.go-version }}'
      - name: Run test
        run: go run gotest.tools/gotestsum@latest -f testname -- ./... -race -count=1 -shuffle=on
